name: release

on:
  push:
    tags:
      - "v*"

jobs:
  package-vscode-extension:
    name: package-vscode-extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm --prefix editors/vscode ci

      - name: Set release version in extension manifest
        run: npm --prefix editors/vscode version "${GITHUB_REF_NAME#v}" --no-git-tag-version --allow-same-version

      - name: Compile extension
        run: npm --prefix editors/vscode run compile

      - name: Package extension (.vsix)
        run: npm --prefix editors/vscode run package -- --no-yarn --allow-missing-repository

      - name: Upload VSIX artifact for GoReleaser release job
        uses: actions/upload-artifact@v6
        with:
          name: vscode-vsix
          path: editors/vscode/*.vsix
          if-no-files-found: error

  goreleaser:
    name: release
    runs-on: ubuntu-latest
    needs: package-vscode-extension
    environment: release
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    permissions:
      contents: write
      id-token: write
      attestations: write
      artifact-metadata: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up mise
        uses: jdx/mise-action@v3

      - name: Install pinned tools
        run: mise install

      - name: Download VSIX artifact
        uses: actions/download-artifact@v7
        with:
          name: vscode-vsix
          path: .release-extra

      - name: Run GoReleaser (draft)
        run: mise exec goreleaser -- goreleaser release --clean --draft

      - name: Generate thriftls managed-install manifest
        run: |
          go run ./scripts/generate-release-manifest \
            --version "${GITHUB_REF_NAME#v}" \
            --repo "${GITHUB_REPOSITORY}" \
            --tag "${GITHUB_REF_NAME}" \
            --artifacts-dir dist \
            --checksums dist/checksums.txt \
            --output dist/thriftls-manifest.json

      - name: Generate VS Code release metadata
        run: |
          vsix_path="$(ls .release-extra/*.vsix | head -n1)"
          go run ./scripts/generate-vscode-release-metadata \
            --vsix "$vsix_path" \
            --checksums dist/checksums.txt \
            --tool-version "${GITHUB_REF_NAME#v}" \
            --extension-version "${GITHUB_REF_NAME#v}" \
            --output dist/vscode-release-metadata.json

      - name: Generate artifact attestations (release artifacts)
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
            .release-extra/*.vsix
            dist/thriftls-manifest.json
            dist/vscode-release-metadata.json

      - name: Upload manifest + metadata to draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: |
            dist/thriftls-manifest.json
            dist/vscode-release-metadata.json

  publish-vscode-marketplace:
    name: publish-vscode-marketplace
    runs-on: ubuntu-latest
    needs:
      - package-vscode-extension
      - goreleaser
    environment: release
    steps:
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Download VSIX artifact
        uses: actions/download-artifact@v7
        with:
          name: vscode-vsix
          path: .release-extra

      - name: Publish extension to Visual Studio Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsix_path="$(ls .release-extra/*.vsix | head -n1)"
          if [ -z "$vsix_path" ]; then
            echo "VSIX artifact not found" >&2
            exit 1
          fi
          npx --yes @vscode/vsce publish --packagePath "$vsix_path" -p "$VSCE_PAT"

  publish-open-vsx:
    name: publish-open-vsx
    runs-on: ubuntu-latest
    needs:
      - package-vscode-extension
      - goreleaser
    environment: release
    steps:
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Download VSIX artifact
        uses: actions/download-artifact@v7
        with:
          name: vscode-vsix
          path: .release-extra

      - name: Publish extension to Open VSX Registry
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          vsix_path="$(ls .release-extra/*.vsix | head -n1)"
          if [ -z "$vsix_path" ]; then
            echo "VSIX artifact not found" >&2
            exit 1
          fi
          npx --yes ovsx publish "$vsix_path" -p "$OVSX_PAT" --skip-duplicate
